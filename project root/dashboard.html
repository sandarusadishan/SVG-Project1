<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Softvision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
        <div class="d-flex flex-column align-items-sm-start px-3 pt-2">
          <h4 class="text-white mb-3">Softvision IT Group</h4>
          <ul class="nav nav-pills flex-column mb-auto w-100">
            <li><a href="#" class="nav-link text-white">Dashboard</a></li>
            <li><a href="#" class="nav-link text-white">Customers</a></li>
            <li><a href="#" class="nav-link text-white">Reports</a></li>
            <li><a href="#" class="nav-link text-white">Setup</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col py-4">
        <!-- Topbar -->
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-outline-secondary me-2">Logout</button>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="dashboardTabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#customerDetails">Customer Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#amcDetails">AMC/BLS/Cloud Detail</a>
          </li>
        </ul>

        <div class="tab-content mt-4">
          <!-- Customer Details Tab -->
          <div class="tab-pane fade show active" id="customerDetails">
            <div class="card p-4 form-section">
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Company *</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Groups</label>
                    <select class="form-select">
                      <option>Nothing selected</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                  <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-outline-primary">Save and create contact</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- AMC/BLS/Cloud Detail Tab -->
          <div class="tab-pane fade" id="amcDetails">
            <div class="card p-4 form-section">
              <form class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Software Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Version</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Users</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">AMC Paid/Not Paid</label>
                  <select class="form-select">
                    <option>Nothing selected</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">AMC Renewal Month</label>
                  <select class="form-select">
                    <option>Nothing selected</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">AMC Renewal Date</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-12 d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-outline-primary">Save and create contact</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "pages/login.html";
  }
</script>

</body>
</html>
