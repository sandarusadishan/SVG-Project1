<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Softvision IT Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      position: relative;
      background: url('./accets/photoes/new2.jpg') no-repeat center center fixed;
      background-size: cover;
      
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: rgba(13,17,23,0.72);
      backdrop-filter: blur(2px);
      
    }
    .navbar {
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: rgba(13,17,23,0.95) !important;
      backdrop-filter: blur(2px);
      
    }
    .login-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .login-card {
      background: rgba(255,255,255,0.13);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
      position: relative;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .login-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      object-fit: contain;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .close-icon {
      position: absolute;
      top: 18px;
      right: 18px;
      font-size: 1.4rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
      background: #000;
      border-radius: 50%;
      padding: 0.2rem 0.4rem;
      line-height: 1;
    }
    .close-icon:hover {
      color: #d32f2f;
      background: #3a7bd5;
    }
    .login-card h2 {
      font-weight: 700;
      color: #3a7bd5;
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
    }
    .form-label {
      color: #fff;
      font-weight: 500;
    }
    .form-control {
      border-radius: 1.2rem;
    }
    .btn-primary {
      padding: 0.6rem 2.2rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      box-shadow: 0 4px 16px rgba(58,123,213,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px rgba(58,123,213,0.18);
    }
    .login-card .mt-3 a {
      color: #3a7bd5;
      text-decoration: underline;
    }
    .login-card .mt-3 a:hover {
      color: #295fa6;
    }
    #loginError {
      font-size: 0.98rem;
      
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
      }
      .login-card h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./accets/icons/logo1.png" alt="Logo" width="40" height="40" class="me-2">
        <span>Softvision IT Group</span>
      </a>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <div class="login-card mx-auto">
      <i class="bi bi-x-lg close-icon" onclick="window.location.href='index.html'" title="Back to Home"></i>
      <img src="./accets/icons/logo1.png" alt="Logo">
      <h2 class="mb-4">Login</h2>
      <form onsubmit="return handleLogin(event)">
        <div class="mb-3 text-start">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div id="loginError" class="text-danger mb-3" style="display:none;">Invalid email or password.</div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = "dash.html";
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
      return false;
    }
  </script>
</body>
</html>
