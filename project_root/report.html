<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - Softvision IT Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 60%, #3a7bd5 100%);
      min-height: 100vh;
    }
    .sidebar {
      height: 100vh;
      background-color: #0d1117;
      color: white;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      z-index: 1030;
      overflow-y: auto;
    }
    .sidebar h4 {
      font-size: 1.1rem;
    }
    .sidebar .logo-link img {
      max-width: 100px;
      max-height: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar .logo-link img:hover {
      transform: scale(1.07) rotate(-3deg);
    }
    .main-content {
      margin-left: 220px;
      padding: 2rem 2rem 2rem 2rem;
      min-height: 100vh;
      background: transparent;
    }
    .reports-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .reports-header h2 {
      font-weight: 700;
      color: #0d1117;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(31,38,135,0.10);
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.97);
    }
    .card-title {
      font-weight: 600;
      color: #3a7bd5;
    }
    @media (max-width: 900px) {
      .sidebar { width: 60px; padding: 0.5rem; }
      .sidebar h4, .sidebar ul li a { display: none; }
      .main-content { margin-left: 60px; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 1rem; }
      .reports-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html" class="logo-link d-block text-center mb-3">
      <img src="./accets/icons/logo1.png" alt="Company Logo">
    </a>
    <h4>Softvision IT Group (Pvt)Ltd</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="./dash.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="./dashboard.html">Customers</a></li>
      <li class="nav-item"><a class="nav-link text-white active" href="./reports.html">Reports</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Setup</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="reports-header">
      <h2>Reports & Analytics</h2>
      <button class="btn btn-outline-danger" onclick="signOut()">Sign Out</button>
    </div>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card p-4">
          <h5 class="card-title">Sales Overview</h5>
          <canvas id="salesChart" height="180"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-4">
          <h5 class="card-title">Customer Growth</h5>
          <canvas id="customerChart" height="180"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-4">
          <h5 class="card-title">Revenue Breakdown</h5>
          <canvas id="revenueChart" height="180"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-4">
          <h5 class="card-title">Product Distribution</h5>
          <canvas id="productChart" height="180"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script>
    // Sales Overview (Line Chart)
    new Chart(document.getElementById('salesChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Sales',
          data: [12000, 15000, 14000, 17000, 20000, 22000, 21000],
          borderColor: '#3a7bd5',
          backgroundColor: 'rgba(58,123,213,0.1)',
          tension: 0.4,
          fill: true,
          pointRadius: 5,
          pointBackgroundColor: '#3a7bd5'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    // Customer Growth (Bar Chart)
    new Chart(document.getElementById('customerChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Customers',
          data: [50, 65, 80, 90, 120, 140, 160],
          backgroundColor: 'rgba(58,123,213,0.7)',
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    // Revenue Breakdown (Doughnut Chart)
    new Chart(document.getElementById('revenueChart'), {
      type: 'doughnut',
      data: {
        labels: ['Product A', 'Product B', 'Product C', 'Services'],
        datasets: [{
          data: [40, 25, 20, 15],
          backgroundColor: [
            '#3a7bd5',
            '#00c6fb',
            '#fbc531',
            '#e17055'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Product Distribution (Pie Chart)
    new Chart(document.getElementById('productChart'), {
      type: 'pie',
      data: {
        labels: ['Basic', 'Standard', 'Premium'],
        datasets: [{
          data: [55, 30, 15],
          backgroundColor: [
            '#3a7bd5',
            '#00c6fb',
            '#fbc531'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    function signOut() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
